    body:
      encoding: UTF-8
      string: '{"recipe_id":"663505","title":"Tofu Gratin","image":"https://spoonacular.com/recipeImages/663505-556x370.jpg","summary":"Tofu
        Gratin is a \u003cb\u003epescatarian\u003c/b\u003e side dish. This recipe
        serves 8 and costs 59 cents per serving. One serving contains \u003cb\u003e87
        calories\u003c/b\u003e, \u003cb\u003e3g of protein\u003c/b\u003e, and \u003cb\u003e6g
        of fat\u003c/b\u003e. Only a few people made this recipe, and 1 would say
        it hit the spot. From preparation to the plate, this recipe takes roughly
        \u003cb\u003e45 minutes\u003c/b\u003e. This recipe from Foodista requires
        miso paste, sugar, flour, and sake wine. With a spoonacular \u003cb\u003escore
        of 27%\u003c/b\u003e, this dish is rather bad. Similar recipes include \u003ca
        href=\"https://spoonacular.com/recipes/gratin-of-belgian-endive-with-bacon-gratin-dendives-ardennaise-12739\"\u003eGratin
        of Belgian Endive with Bacon (Gratin d''Endives Ardennaise)\u003c/a\u003e,
        \u003ca href=\"https://spoonacular.com/recipes/belgian-chicons-au-gratin-endives-au-gratin-96804\"\u003eBelgian
        Chicons Au Gratin (Endives Au Gratin)\u003c/a\u003e, and \u003ca href=\"https://spoonacular.com/recipes/gratin-dauphinois-potato-gratin-546899\"\u003eGratin
        Dauphinois (Potato Gratin)\u003c/a\u003e.","instructions":"Heat olive oil
        over a gentle flame and add flour, whisking briefly to form a roux (paste).\nAdd
        soya milk (or use low fat milk) to the paste, whisking all the while until
        a sauce forms and thickens.\nAdd miso paste (1 tbsp or add to taste) and continue
        whisking, then season with sugar and sake wine.\nHeat oven to 180C.\nCut each
        drained and chilled tofu cake into four pieces.\nPlace a tofu square in a
        ramekin or individual bowl and season with two spoonfuls, or more, of the
        sauce. Repeat with the rest of the tofu squares or serve it family-style in
        a shallow baking dish.\nPlace tofu squares in the oven. Bake for 8-10 minutes
        or until browned.\nGarnish with shredded nori seaweed and bonito flakes and
        serve immediately.","ingredients":"[silken tofu cakes, 2.0, ] [olive oil,
        2.0, tablespoons] [flour, 2.0, tablespoons] [soya milk, 2.0, cups] [miso paste,
        1.0, tablespoon] [sugar, 1.0, teaspoon] [sake wine, 1.0, tablespoon] [bonito
        flakes and nori seaweed, 8.0, servings]","user_id":"1"}'
