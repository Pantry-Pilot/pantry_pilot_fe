      string: '{"recipe_id":"637876","title":"Chicken 65","image":"https://spoonacular.com/recipeImages/637876-556x370.jpg","summary":"Chicken
        65 could be just the \u003cb\u003egluten free\u003c/b\u003e recipe you''ve
        been looking for. This hor d''oeuvre has \u003cb\u003e121 calories\u003c/b\u003e,
        \u003cb\u003e19g of protein\u003c/b\u003e, and \u003cb\u003e3g of fat\u003c/b\u003e
        per serving. For \u003cb\u003e$1.15 per serving\u003c/b\u003e, this recipe
        \u003cb\u003ecovers 11%\u003c/b\u003e of your daily requirements of vitamins
        and minerals. This recipe serves 6. Head to the store and pick up salt, chili
        powder, yogurt, and a few other things to make it today. 6 people have made
        this recipe and would make it again. It is brought to you by Foodista. From
        preparation to the plate, this recipe takes approximately \u003cb\u003e45
        minutes\u003c/b\u003e. Overall, this recipe earns a \u003cb\u003enot so spectacular
        spoonacular score of 39%\u003c/b\u003e. Similar recipes are \u003ca href=\"https://spoonacular.com/recipes/i-aint-chicken-chicken-crispy-roasted-chicken-breasts-with-orange-and-cardamom-1243251\"\u003eI
        Ain''t Chicken Chicken: Crispy Roasted Chicken Breasts with Orange and Cardamom\u003c/a\u003e,
        \u003ca href=\"https://spoonacular.com/recipes/i-aint-chicken-chicken-crispy-roasted-chicken-breasts-with-orange-and-cardamom-1230059\"\u003eI
        Ain''t Chicken Chicken: Crispy Roasted Chicken Breasts with Orange and Cardamom\u003c/a\u003e,
        and \u003ca href=\"https://spoonacular.com/recipes/i-aint-chicken-chicken-crispy-roasted-chicken-breasts-with-orange-and-cardamom-1224321\"\u003eI
        Ain''t Chicken Chicken: Crispy Roasted Chicken Breasts with Orange and Cardamom\u003c/a\u003e.","instructions":"\u003col\u003e\u003cli\u003eTake
        a large bowl mix in the ginger and garlic paste, yogurt, red chilly powder,
        turmeric powder, and salt.\u003c/li\u003e\u003cli\u003eMix well to from smooth
        and thick paste, add the chicken pieces to the masala paste and  marinaded
        for 4 hours.\u003c/li\u003e\u003cli\u003eHeat enough oil in a pan to deep
        fry the marinaded chicken pieces. Deep fry the chicken pieces in batches till
        crisp and golden color.\u003c/li\u003e\u003cli\u003eNote: The taste of the
        Chicken 65 depends mainly on the amount of time it gets marinated in the masala,
        it is best to marinate the chicken pieces the day before.\u003c/li\u003e\u003c/ol\u003e","ingredients":"[chicken
